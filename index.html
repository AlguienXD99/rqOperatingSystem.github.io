<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web OS Simulador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Escritorio -->
    <div id="desktop">
        <div class="icon" onclick="openApp('app1')">📁 Documentos</div>
        <div class="icon" onclick="openApp('app2')">📝 Bloc de notas</div>
    </div>

    <!-- Barra de tareas -->
    <div id="taskbar">
        <div id="startButton" onclick="toggleStartMenu()">⊞</div>
        <div id="taskIcons"></div>
        <div id="clock"></div>
    </div>

    <!-- Menú de Inicio -->
    <div id="startMenu">
        <ul>
            <li onclick="openApp('app1')">📁 Documentos</li>
            <li onclick="openApp('app2')">📝 Bloc de notas</li>
        </ul>
    </div>

    <!-- Ventanas de aplicaciones -->
    <div id="app1" class="window">
        <div class="title-bar">Documentos <button onclick="closeApp('app1')">X</button></div>
        <div class="content">Aquí van tus documentos.</div>
    </div>

    <div id="app2" class="window">
        <div class="title-bar">Bloc de notas <button onclick="closeApp('app2')">X</button></div>
        <div class="content"><textarea placeholder="Escribe aquí..."></textarea></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
